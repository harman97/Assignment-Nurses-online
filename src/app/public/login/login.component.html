<div class="container">
  <h2>LOGIN</h2>
  <hr>
  <form [formGroup]="form" (ngSubmit)="onLogin(form.value)">
    <label for="email">EMAIL ADDRESS</label>
    <div *ngIf="submitted && form.get('email').errors" class="text-danger">
      <div *ngIf="form.get('email').errors.required">Email is required.</div>
      <div *ngIf="form.get('email').errors.email">Email must be a valid email address.</div>
    </div>
    <input type="text" name="email" class="form-control" formControlName="email" autocomplete="off">
    <br>
    <label for="password">PASSWORD</label>
    <div *ngIf="submitted && form.get('password').errors" class="text-danger">
      <div *ngIf="form.get('password').errors.required">Password is required.</div>
      <!-- <div *ngIf="form.get('password').errors.minlength">Password must be at least 6 characters</div> -->
    </div>
    <input type="password" name="password" class="form-control" formControlName="password">

    <br>
    <input type="submit" id="btnSubmit" value="LOGIN" class="btn btn">
    <br>
    <label style="margin-left: 35%;margin-top: 10px;">new
      here.<span routerLink="/public/register">Register</span></label>
  </form>
</div>
